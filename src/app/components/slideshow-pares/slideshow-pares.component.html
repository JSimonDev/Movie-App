<ion-slides mode="md" [options]="slideOpt">
  <ion-slide *ngFor="let pares of peliculas | pares">

    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card class="ion-no-padding" (click)="showDetails( pelicula.id )">
          <img [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()" 
                expand="full" 
                size="large" 
                shape="round"
                class="btn-mas"
    ><ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
