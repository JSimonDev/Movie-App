<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3 class="ion-no-margin ion-padding-top">Películas De Este Mes</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3 class="ion-no-margin">Películas Nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3 class="ion-no-margin">Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-pares  [peliculas]="peliculasPopulares"
                        (loadMore)="loadMore()"></app-slideshow-pares>

</ion-content>
